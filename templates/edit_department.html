<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Edit Department</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="department" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ department.department }}" required>
            </div>

            {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Departments</a>

    </div>
</body>
</html>
