<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>All Goals</h1>
        <div class="d-flex justify-content-between mb-3">
            <h2>Goals</h2>
            <a href="{% url 'add_goal' %}" class="btn btn-success">Add Goal</a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Goal</th>
                    <th>Employee</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for goal in goals %}
                <tr>
                    <td>{{ goal.goal }}</td>
                    <td>{{ goal.employee.username }}</td>
                    <td>{{ goal.start_date }}</td>
                    <td>{{ goal.end_date }}</td>
                    <td>{{ goal.status }}</td>
                    <td>
                        <a href="{% url 'edit_goal' goal.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_goal' goal.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this goal?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
